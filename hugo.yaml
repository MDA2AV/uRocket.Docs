# Hugo configuration file
title: Rocket

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: GitHub
      weight: 5
      url: "https://github.com/MDA2AV/Rocket"
      params:
        icon: github
    - name: Search
      weight: 6
      params:
        type: search

params:
  defaultColorMode: dark
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo.png
      link: https://mda2av.github.io/Rocket.Docs/
      width: 50
      height: 50

  footer:
    displayCopyright: false
    displayPoweredBy: false
